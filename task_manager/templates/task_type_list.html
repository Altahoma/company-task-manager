{% extends "base.html" %}

{% block content %}
  <h1>
    Task type list
  </h1>

  {% if tasktype_list %}
    <table class="table">
      <tr>
          <th>ID</th>
          <th>Task type</th>
        </tr>
      {% for task_type in tasktype_list %}
        <tr>
          <td>{{ task_type.id }}</td>
          <td>{{ task_type.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no task types.</p>
  {% endif %}

{% endblock %}
